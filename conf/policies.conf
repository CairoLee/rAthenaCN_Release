//--------------------------------------------------------------
// 账号行为策略数据库
//--------------------------------------------------------------
// 通过为玩家的账号设置行为策略, 以此控制服务端对待此玩家的行为
// 
// 各个字段的作用说明
// ------------------
// <policy_id>
// 行为策略的编号. 玩家默认都会采用 0 号策略. 
//
// <base_exp_rate>
// 基础经验值倍率. 100 = 100%. 
// 在 rAthena 完成内部的基础经验值计算逻辑后, 
// 最后会与这里设定的值相乘来得到玩家最终应该获得的基础经验值.
//
// <job_exp_rate>
// 职业经验值倍率. 100 = 100%.
// 在 rAthena 完成内部的职业经验值计算逻辑后,
// 最后会与这里设定的值相乘来得到玩家最终应该获得的职业经验值.
//
// <drop_rate>
// 物品掉落倍率. 10000 = 100%.
// 在 rAthena 完成了内部的物品掉落概率计算后,
// 最后会与这里设定的值相乘来得到最终的物品掉率.
//
// <look_head_top>
// 在“头饰-上”位置显示的头饰外观编号. 填写 0 则表示不启用.
// 你可以填写任何一个有效的头饰外观编号, 当玩家的账号被赋予这个行为策略之后, 
// 无论玩家的“头饰-上”装备的是什么道具, 都会被这里设定的外观所覆盖, 
// 以此来达到在游戏画面中可以轻易根据某个特定的头饰外观来区别用户的目的.
//
// <bind_group_id>
// 可以调整使用此策略的玩家的 group_id 等级, 若为 -1 则表示不启用
// 比如, 你可以让应用 1 号策略的玩家的 group_id 绑定为99(即超级管理员)
// 这样他就能拥有超级管理员在 groups.conf 中定义的所有指令和权限
//
// ==============================
// >>>>>>>>>> 特别注意 <<<<<<<<<<
// ==============================
// 假如你某个行为策略设定它绑定的 group_id 为0(即普通玩家),
// 然后你的GM账号应用了这个行为策略, 那么你GM账号的权限会被降权成为 0(即普通玩家)
// 
// 万一真出现这种情况, 再新建一个GM号, 执行“#policy 被降权的GM号名称 0”
// 把被降权的GM号的行为策略分组改回默认就好.
// 
//--------------------------------------------------------------
// 
// 与此配置文件相关的GM指令
// ------------------------
// @policy <行为策略编号>
//     - 可以给玩家的账号设置行为策略
// 
// @reloadpolicies
//     - 重新加载此配置文件
// 
// 与此配置文件相关的脚本指令
// --------------------------
// *setpolicyid <行为策略编号>{,<角色编号>}
//   - 设置玩家账号的行为策略
// 
// *getpolicyid {<角色编号>}
//   - 获取玩家账号的行为策略编号
// 
// *getpolicyinfo <行为策略信息编号>{,<角色编号>}
//   - 获取现在玩家的行为策略中的字段信息
// 
//  行为策略信息编号可选值:
//   0 - base_exp_rate		基础经验值倍率
//   1 - job_exp_rate		职业经验值倍率
//   2 - drop_rate			物品掉落倍率
//   3 - look_head_top		在“头饰-上”位置显示的头饰外观编号
//   4 - bind_group_id		让玩家能拥有指定group的权限
// 
// 提示: 程序会根据角色编号推断出归属的账号, 并设置该账号的行为策略.
// 所以填写角色编号是故意为之, 不是问题.

policies: (
	{
		policy_id: 0			/* 策略编号(默认都应用0号策略) */
		base_exp_rate: 100		/* 基础经验值倍率 */
		job_exp_rate: 100		/* 职业经验值倍率 */
		drop_rate: 10000		/* 物品掉落倍率 */
		look_head_top: 0		/* 在“头饰-上”位置显示的头饰外观编号 */
		bind_group_id: -1		/* 让玩家能拥有指定group的权限 */
	},
	{
		policy_id: 1
		base_exp_rate: 200
		job_exp_rate: 200
		drop_rate: 20000
		look_head_top: 471
		bind_group_id: -1
	}
)